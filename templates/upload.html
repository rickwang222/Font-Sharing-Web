{% extends "base.html" %}
{% block title %}Font Cannibals{% endblock %}

{% block content %}

<div class="pure-g">
    <div class="pure-u-1 pure-u-lg-2-5 upload-font">
      <h2>Upload a font</h2><br><br>
      <form class="pure-form" method="post" enctype="multipart/form-data" action="{{url_for('upload_font')}}">
        <fieldset>
            <input type="file" name="font" accept=".ttf,.otf,.fnt"><br><br>
            <p> Font description: </p>
            <textarea id="descriptionBox" name="descriptionBox" rows="4" cols="50" required></textarea><br><br>
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
            <br><br>
        </fieldset>
      </form>
    </div>
</div>

<!-- Display Font names -->
{% for id in font_ids %}
    
{% endfor %}
{% endblock %}
